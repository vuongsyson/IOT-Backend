<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="rentalHistory">
      <h2 data-cy="rentalHistoryDetailsHeading"><span jhiTranslate="gatewayApp.rentalHistory.detail.title">Rental History</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ rentalHistory.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.rentalHistory.userId">User Id</span></dt>
        <dd>
          <span>{{ rentalHistory.userId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.rentalHistory.batteryId">Battery Id</span></dt>
        <dd>
          <span>{{ rentalHistory.batteryId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.rentalHistory.timeStart">Time Start</span></dt>
        <dd>
          <span>{{ rentalHistory.timeStart | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.rentalHistory.timeEnd">Time End</span></dt>
        <dd>
          <span>{{ rentalHistory.timeEnd | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/rental-history', rentalHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
